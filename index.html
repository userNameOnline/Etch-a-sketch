<!DOCTYPE html>
<html lang='en'>
<body>
  <head>
    <link rel='stylesheet' href='style.css' />
    <script src='javascript.js'></script>
  </head>

  <div id="cont">
    <h1>Etch-a-Sketch</h1>
    <h3>Project idea inspired by: <a href="https://www.theodinproject.com/" target='_blank'>The Odin Project</a></h3>
    <h3>Hint: Click on a box to toggle the pen!</h3>
    <div id="pad"></div>
    <div id='controls'>
      <input id='range' type="range" min='1' max='100' value='16'/>
      <p id='range-val'></p>
      <button id='showGrid' class='btn'>Show Grid</button>
      <button id='blackPen' class='btn'>Black Pen</button>
      <button id='rainbowPen' class='btn'>Rainbow Pen</button>
      <button id='reset' class='btn'>Reset</button>
    </div>
  </div>
</body>
</html>
